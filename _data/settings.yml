# Testimonials Settings
testimonials:
  enable: true
  testimonials_title: SOC Analyst <em>Tool Kit</em> # You can add an 'em' element to highlight text.
  testimonials_description: These are just a few of the powerful tools leveraged as a SOC analyst. Staying one step ahead of the adversary is the name of the game, and mastering these technologies ensures we’re always ready to defend against evolving threats.
testimonial-items:
  - name: Splunk
    image: "/images/splunk.png"
    designation : Log Management and SIEM
    content : Splunk is a powerful SIEM platform used for collecting, monitoring, and analyzing log data in real time. It helps SOC analysts detect and respond to potential security incidents across an organization’s network.
  - name: Wireshark
    image: "/images/wireshark.png"
    designation : Network Packet Analysis
    content : Wireshark is a packet analysis tool used to inspect network traffic and identify potential anomalies or issues. It allows SOC analysts to troubleshoot communication problems and investigate malicious activity.
  - name: Tenable Nessus
    image: "/images/tenable.png"
    designation : Vulnerability Scanning
    content : Tenable Nessus is a popular vulnerability scanner that identifies security weaknesses in networks, systems, and devices. It’s essential for assessing risks and ensuring vulnerabilities are mitigated proactively.
  - name: CrowdStrike Falcon
    image: "/images/crowdstrike.png"
    designation : Endpoint Protection
    content : CrowdStrike Falcon is an advanced EDR tool that combines AI-driven threat intelligence with real-time protection. It excels at identifying and stopping endpoint-based threats before they spread.
  - name: Elastic Stack
    image: "/images/elastic.png"
    designation : Log Aggregation and Search
    content : The Elastic Stack (ELK) is used for log aggregation, searching, and visualizing data. It helps analysts monitor and investigate security incidents efficiently by providing actionable insights.
  - name: Palo Alto Cortex XDR
    image: "/images/cortex.png"
    designation : Threat Detection and Response
    content : Cortex XDR integrates threat detection, analysis, and response to protect endpoints and networks. It uses advanced analytics to correlate data and provide a holistic view of threats.
  - name: AlienVault USM
    image: "/images/alienvault.png"
    designation : Unified Security Platform
    content : AlienVault USM combines SIEM, asset discovery, and vulnerability management into a single platform. It simplifies threat detection and response, making it ideal for entry-level SOC analysts.
  - name: QRadar (IBM)
    image: "/images/qradar.png"
    designation : Advanced SIEM Solution
    content : IBM QRadar is a comprehensive SIEM solution that consolidates threat data from across the network. It uses advanced analytics to prioritize incidents, allowing analysts to respond to the most critical threats first.
  - name: Microsoft Defender
    image: "/images/defender.png"
    designation : Endpoint and Cloud Security
    content : Microsoft Defender is an endpoint protection tool widely used in enterprise environments. It provides real-time threat detection and automated responses to safeguard both on-premises and cloud-based assets.
  - name: Darktrace
    image: "/images/darktrace.png"
    designation : AI-Powered NDR
    content : Darktrace is an AI-powered NDR platform that monitors network traffic for unusual behavior. It detects potential cyber threats by identifying patterns that deviate from the norm, helping prevent attacks before they escalate.


